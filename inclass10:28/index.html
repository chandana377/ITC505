<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage - ITC 505</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>🌸 Interactive Webpage 🌿</h1>
  <p>Created by: Venkata Chandana Narayanam</p>
  <p>Date: October 28, 2025 | Course: ITC 505</p>

  <div class="image-section">
    <h3>Hover over the image 👇</h3>
    <!-- Updated to use local image file -->
    <img src="sample image.jpg" alt="Sample Image" id="hoverImage">
  </div>

  <div class="button-section">
    <h3>Click the button to change its color 🎨</h3>
    <button id="colorButton">Click Me!</button>
  </div>

  <div class="input-section">
    <h3>Enter your name ✏️</h3>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="checkInput()">Submit</button>
  </div>
</body>
</html>
